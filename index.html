<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My2048</title>

<style>
*{
  box-sizing:border-box;
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}
html,body{
  margin:0;
  background:#faf6f0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";
  text-align:center;
  overscroll-behavior:none;
  touch-action:manipulation;
}

h1{margin:16px 0 6px;}

#scorebar{
  display:flex;
  justify-content:center;
  gap:24px;
  font-size:18px;
}

#board{
  width:90vw;
  max-width:320px;
  aspect-ratio:1/1;
  margin:20px auto;
  background:#bbada0;
  border-radius:12px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-template-rows:repeat(4,1fr);
  gap:10px;
  padding:10px;
  touch-action:none;
}

.cell{
  background:#cdc1b4;
  border-radius:8px;
  position:relative;
}

.tile{
  position:absolute;
  inset:0;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:24px;
  transition:transform .4s ease; /* ← ゆっくり */
}

/* ===== タイル色 ===== */
.tile[data-v="2"]{background:#eee4da;}
.tile[data-v="4"]{background:#ede0c8;}
.tile[data-v="8"]{background:#f2b179;color:#fff;}
.tile[data-v="16"]{background:#f59563;color:#fff;}
.tile[data-v="32"]{background:#f67c5f;color:#fff;}
.tile[data-v="64"]{background:#f65e3b;color:#fff;}

.tile[data-v="128"]{background:#edcf72;}
.tile[data-v="256"]{background:#edcc61;}
.tile[data-v="512"]{background:#edc850;}
.tile[data-v="1024"]{background:#edc53f;}
.tile[data-v="2048"]{background:#edc22e;}

.tile[data-v="4096"]{background:#000;color:#fff;}
.tile[data-v="8192"]{background:#7b3fe4;color:#fff;}
.tile[data-v="16384"]{background:#ff69b4;color:#fff;}
.tile[data-v="32768"]{background:#fff;color:#000;}

#gameover{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#gameover.show{display:flex;}

#gameoverContent{
  background:#fff;
  padding:20px;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>2048</h1>
<div id="scorebar">
  <div>Score: <span id="score">0</span></div>
  <div>Best: <span id="best">0</span></div>
</div>

<div id="board"></div>

<div id="gameover">
  <div id="gameoverContent">
    <h2>Game Over</h2>
    <p>Score: <span id="finalScore"></span></p>
    <p id="newRecord" style="display:none;">New Record!</p>
    <button onclick="restart()">Restart</button>
  </div>
</div>

<script>
const SIZE=4;
let board=[], score=0, best=0, gameOver=false;
let startX=0,startY=0;

const missions={
  m1:false,m2:false,m3:false,m4:false,m5:false,
  m6:false,m7:false,m8:false,m9:false,m10:false
};

const boardEl=document.getElementById("board");
const scoreEl=document.getElementById("score");
const bestEl=document.getElementById("best");

function init(){
  boardEl.innerHTML="";
  for(let i=0;i<16;i++){
    const c=document.createElement("div");
    c.className="cell";
    boardEl.appendChild(c);
  }

  const save=localStorage.getItem("save");
  const ms=localStorage.getItem("missions");
  best=Number(localStorage.getItem("best")||0);
  if(ms) Object.assign(missions,JSON.parse(ms));

  if(save){
    const d=JSON.parse(save);
    board=d.board;
    score=d.score;
  }else{
    board=[...Array(4)].map(()=>Array(4).fill(0));
    spawn(); spawn();
  }
  update();
}

function spawn(){
  const empty=[];
  for(let r=0;r<4;r++)for(let c=0;c<4;c++)
    if(board[r][c]==0) empty.push([r,c]);
  if(!empty.length) return;
  const [r,c]=empty[Math.random()*empty.length|0];
  board[r][c]=Math.random()<0.9?2:4;
}

function draw(){
  [...boardEl.children].forEach(c=>c.innerHTML="");
  for(let r=0;r<4;r++)for(let c=0;c<4;c++){
    const v=board[r][c];
    if(v){
      const t=document.createElement("div");
      t.className="tile";
      t.dataset.v=v;
      t.textContent=v;
      boardEl.children[r*4+c].appendChild(t);
    }
  }
}

function update(){
  scoreEl.textContent=score;
  bestEl.textContent=best;
  draw();
  localStorage.setItem("save",JSON.stringify({board,score}));
  localStorage.setItem("missions",JSON.stringify(missions));
}

function slide(arr){
  arr=arr.filter(v=>v);
  for(let i=0;i<arr.length-1;i++){
    if(arr[i]==arr[i+1]){
      arr[i]*=2;
      score+=arr[i];
      arr[i+1]=0;
    }
  }
  arr=arr.filter(v=>v);
  while(arr.length<4) arr.push(0);
  return arr;
}

function move(dir){
  if(gameOver) return;
  let moved=false;

  for(let i=0;i<4;i++){
    let line=[];
    for(let j=0;j<4;j++){
      let r=i,c=j;
      if(dir=="up"){r=j;c=i;}
      if(dir=="down"){r=3-j;c=i;}
      if(dir=="right"){r=i;c=3-j;}
      line.push(board[r][c]);
    }
    const sl=slide(line);
    for(let j=0;j<4;j++){
      let r=i,c=j;
      if(dir=="up"){r=j;c=i;}
      if(dir=="down"){r=3-j;c=i;}
      if(dir=="right"){r=i;c=3-j;}
      if(board[r][c]!=sl[j]) moved=true;
      board[r][c]=sl[j];
    }
  }

  if(moved){
    spawn();
    if(score>best){
      best=score;
      localStorage.setItem("best",best);
    }
    update();
    if(!canMove()) endGame();
  }
}

function canMove(){
  for(let r=0;r<4;r++)for(let c=0;c<4;c++){
    if(board[r][c]==0) return true;
    if(r<3 && board[r][c]==board[r+1][c]) return true;
    if(c<3 && board[r][c]==board[r][c+1]) return true;
  }
  return false;
}

function endGame(){
  gameOver=true;
  localStorage.removeItem("save");
  document.getElementById("finalScore").textContent=score;
  document.getElementById("newRecord").style.display =
    score>=best ? "block":"none";

  if(score<=500) missions.m8=true;
  if(score<=300) missions.m9=true;
  if(score<=150) missions.m10=true;

  localStorage.setItem("missions",JSON.stringify(missions));
  document.getElementById("gameover").classList.add("show");
}

function restart(){
  gameOver=false;
  document.getElementById("gameover").classList.remove("show");
  board=[...Array(4)].map(()=>Array(4).fill(0));
  score=0;
  spawn(); spawn();
  update();
}

/* スワイプ */
boardEl.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  startX=t.clientX; startY=t.clientY;
},{passive:false});

boardEl.addEventListener("touchend",e=>{
  const t=e.changedTouches[0];
  const dx=t.clientX-startX;
  const dy=t.clientY-startY;
  if(Math.abs(dx)>Math.abs(dy)){
    if(dx>30) move("right");
    else if(dx<-30) move("left");
  }else{
    if(dy>30) move("down");
    else if(dy<-30) move("up");
  }
},{passive:false});

init();
</script>
</body>
</html>
