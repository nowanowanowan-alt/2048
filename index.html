<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 Custom</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  touch-action: none;
  font-family: sans-serif;
  background: #faf8ef;
}

.container {
  max-width: 360px;
  margin: auto;
  text-align: center;
}

h1 { margin: 10px 0; }

.scoreboard {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
}

.board {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  background: #bbada0;
  padding: 8px;
  border-radius: 8px;
  touch-action: none;
}

.cell {
  width: 70px;
  height: 70px;
  background: #cdc1b4;
  border-radius: 6px;
  font-size: 24px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.15s ease, background 0.15s ease;
}

@keyframes pop {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}
.spawn { animation: pop 0.15s ease-out; }

/* タイル色 */
.n2 { background:#fff; }
.n4 { background:#f5d7b5; }
.n8 { background:#f2b179; }
.n16 { background:#f59563; }
.n32 { background:#f67c5f; }
.n64 { background:#f65e3b; }
.n128,.n256,.n512,.n1024,.n2048 { background:#edc22e; }
.n4096 { background:#000; color:#fff; }
.n8192 { background:#6a0dad; color:#fff; }
.n16384 { background:#ff69b4; }

.controls {
  margin-top: 10px;
}
.controls button {
  padding: 8px 14px;
  margin: 2px;
}

#special-buttons {
  margin-top: 10px;
  display: flex;
  gap: 6px;
  justify-content: center;
}
#special-buttons button {
  font-size: 12px;
  padding: 6px 8px;
  border-radius: 6px;
  border: none;
}
.locked {
  background:#ccc;
  color:#666;
}
</style>
</head>

<body>
<div class="container">
  <h1>2048</h1>

  <div class="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
  </div>

  <div id="board" class="board"></div>

  <div class="controls">
    <button onclick="move('up')">↑</button><br>
    <button onclick="move('left')">←</button>
    <button onclick="move('down')">↓</button>
    <button onclick="move('right')">→</button>
  </div>

  <div id="special-buttons">
    <button data-value="2048" onclick="specialReset(2048)">2048 Reset</button>
    <button data-value="4096" onclick="specialReset(4096)">4096 Reset</button>
    <button data-value="8192" onclick="specialReset(8192)">8192 Reset</button>
  </div>
</div>

<script>
const SIZE = 4;
let board = [];
let score = 0;
let best = Number(localStorage.getItem("best2048")) || 0;

const resetConditions = {2048:25000,4096:50000,8192:100000};
const tileColors = {2048:"#edc22e",4096:"#000",8192:"#6a0dad"};

function init() {
  board = Array.from({length:SIZE},()=>Array(SIZE).fill(0));
  score = 0;
  addTile(); addTile();
  draw();
}

function addTile() {
  const empty=[];
  for(let i=0;i<SIZE;i++)for(let j=0;j<SIZE;j++)if(!board[i][j])empty.push([i,j]);
  if(!empty.length) return;
  const [r,c]=empty[Math.floor(Math.random()*empty.length)];
  board[r][c]=Math.random()<0.9?2:4;
}

function slide(row){
  row=row.filter(v=>v);
  for(let i=0;i<row.length-1;i++){
    if(row[i]===row[i+1]){
      row[i]*=2;
      score+=row[i];
      row[i+1]=0;
    }
  }
  row=row.filter(v=>v);
  while(row.length<SIZE)row.push(0);
  return row;
}

function rotate(){
  board=board[0].map((_,i)=>board.map(r=>r[i]).reverse());
}

function move(dir){
  let moved=false;
  if(dir==="up")rotate();
  if(dir==="right"){rotate();rotate();}
  if(dir==="down"){rotate();rotate();rotate();}

  for(let i=0;i<SIZE;i++){
    const old=[...board[i]];
    board[i]=slide(board[i]);
    if(old.join()!=board[i].join())moved=true;
  }

  if(dir==="up"){rotate();rotate();rotate();}
  if(dir==="right"){rotate();rotate();}
  if(dir==="down")rotate();

  if(moved){
    addTile();
    if(score>best){
      best=score;
      localStorage.setItem("best2048",best);
    }
    draw();
  }
}

function draw(){
  const b=document.getElementById("board");
  b.innerHTML="";
  for(let i=0;i<SIZE;i++)for(let j=0;j<SIZE;j++){
    const v=board[i][j];
    const d=document.createElement("div");
    d.className="cell"+(v?" n"+v:"");
    if(v)d.classList.add("spawn");
    d.textContent=v||"";
    b.appendChild(d);
  }
  scoreEl.textContent=score;
  bestEl.textContent=best;
  updateSpecialButtons();
}

function updateSpecialButtons(){
  document.querySelectorAll("#special-buttons button").forEach(btn=>{
    const v=btn.dataset.value;
    if(best>=resetConditions[v]){
      btn.className="";
      btn.style.background=tileColors[v];
    }else{
      btn.className="locked";
      btn.style.background="#ccc";
    }
  });
}

function specialReset(v){
  if(best<resetConditions[v]){
    alert(`スコア${resetConditions[v]}到達で解放`);
    return;
  }
  board.forEach(r=>r.fill(0));
  board[Math.floor(SIZE/2)][0]=v;
  draw();
}

/* スワイプ */
let sx,sy;
document.addEventListener("touchstart",e=>{
  sx=e.touches[0].clientX;
  sy=e.touches[0].clientY;
});
document.addEventListener("touchend",e=>{
  const dx=e.changedTouches[0].clientX-sx;
  const dy=e.changedTouches[0].clientY-sy;
  if(Math.abs(dx)>Math.abs(dy)){
    if(dx>0)move("right"); else move("left");
  }else{
    if(dy>0)move("down"); else move("up");
  }
});
document.addEventListener("touchmove",e=>e.preventDefault(),{passive:false});

init();
</script>
</body>
</html>
