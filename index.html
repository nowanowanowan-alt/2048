<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>My2048</title>

<style>
*{
  box-sizing:border-box;
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}
html,body{
  margin:0;
  background:#faf6f0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";
  text-align:center;
  overscroll-behavior:none;
  touch-action:manipulation;
}

h1{margin:16px 0 6px}

#scorebar{
  display:flex;
  justify-content:center;
  gap:24px;
  font-size:18px;
}

#board{
  width:90vw;
  max-width:320px;
  aspect-ratio:1;
  margin:20px auto;
  background:#bbada0;
  border-radius:12px;
  padding:10px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-template-rows:repeat(4,1fr);
  gap:10px;
  touch-action:none;
}

.cell{
  background:#cdc1b4;
  border-radius:8px;
  position:relative;
}

.tile{
  position:absolute;
  inset:0;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:24px;
  transition:transform .25s ease;
}

.tile.merge{animation:merge .25s}
@keyframes merge{
  0%{transform:scale(1)}
  50%{transform:scale(1.18)}
  100%{transform:scale(1)}
}
.tile.spawn{
  box-shadow:0 0 0 6px rgba(255,255,255,.9);
}

button{font-size:15px;padding:6px 10px;margin:4px}
button.locked{background:#ccc;color:#666}

.infoBtn{
  font-size:14px;
  padding:2px 6px;
  border-radius:4px;
  background:#ddd;
  border:none;
}

#missionPanel{
  max-width:320px;
  margin:10px auto;
  background:#f3efe8;
  border-radius:10px;
  padding:10px;
  text-align:left;
}
#missionPanel.hidden{display:none}
#missionPanel ul{list-style:none;padding:0;margin:0}
#missionPanel li{font-size:14px;padding:6px 0;display:flex;gap:8px}
#missionPanel li.done{color:#999}

#gameover{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#gameover.show{display:flex}
#gameoverContent{
  background:#fff;
  padding:20px;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>2048</h1>

<div id="scorebar">
  <div>Score: <span id="score">0</span></div>
  <div>Best: <span id="best">0</span></div>
</div>

<div id="board"></div>

<div>
  <button onclick="move('up')">↑</button><br>
  <button onclick="move('left')">←</button>
  <button onclick="move('down')">↓</button>
  <button onclick="move('right')">→</button>
</div>

<div>
  <button onclick="specialReset(2048)" id="r2048">2048</button>
  <button onclick="specialReset(4096)" id="r4096">4096</button>
  <button onclick="specialReset(8192)" id="r8192">8192</button>
  <button class="infoBtn" onclick="alert('特定のタイルがある状態からリセットできます')">i</button>
</div>

<button onclick="toggleMission()">ミッション</button>

<div id="missionPanel" class="hidden">
  <ul id="missionList"></ul>
</div>

<div id="gameover">
  <div id="gameoverContent">
    <h2>Game Over</h2>
    <p>Score: <span id="finalScore"></span></p>
    <p id="newRecord" style="display:none">New Record!</p>
    <button onclick="restart()">Restart</button>
  </div>
</div>

<script>
const SIZE=4;
let board,score,best,gameOver=false;
const boardEl=document.getElementById("board");
const colors={
2:"#eee4da",4:"#ede0c8",8:"#f2b179",16:"#f59563",
32:"#f67c5f",64:"#f65e3b",128:"#edcf72",
256:"#edcc61",512:"#edc850",1024:"#edc53f",
2048:"#edc22e",4096:"#3c3a32",8192:"#7b3fe4",
16384:"#f08",32768:"#fff"
};

const missions=JSON.parse(localStorage.getItem("missions")||"{}");

function init(){
  board=[...Array(4)].map(()=>Array(4).fill(0));
  score=0;gameOver=false;
  boardEl.innerHTML="";
  for(let i=0;i<16;i++){
    const c=document.createElement("div");
    c.className="cell";
    boardEl.appendChild(c);
  }
  spawn();spawn();
  best=Number(localStorage.getItem("best")||0);
  update();
}

function spawn(){
  const e=[];
  for(let r=0;r<4;r++)for(let c=0;c<4;c++)if(!board[r][c])e.push([r,c]);
  if(!e.length)return;
  const [r,c]=e[Math.random()*e.length|0];
  board[r][c]=Math.random()<0.9?2:4;
}

function draw(){
  [...boardEl.children].forEach(c=>c.innerHTML="");
  for(let r=0;r<4;r++)for(let c=0;c<4;c++){
    const v=board[r][c];
    if(v){
      const t=document.createElement("div");
      t.className="tile";
      t.textContent=v;
      t.style.background=colors[v]||"#000";
      t.style.color=v>=4096?"#fff":"#000";
      boardEl.children[r*4+c].appendChild(t);
    }
  }
}

function slide(arr){
  arr=arr.filter(v=>v);
  for(let i=0;i<arr.length-1;i++){
    if(arr[i]==arr[i+1]){
      arr[i]*=2;
      score+=arr[i];
      arr[i+1]=0;
    }
  }
  arr=arr.filter(v=>v);
  while(arr.length<4)arr.push(0);
  return arr;
}

function move(dir){
  if(gameOver)return;
  let moved=false;
  for(let i=0;i<4;i++){
    let line=[];
    for(let j=0;j<4;j++){
      let r=i,c=j;
      if(dir=="up"){r=j;c=i}
      if(dir=="down"){r=3-j;c=i}
      if(dir=="right"){r=i;c=3-j}
      line.push(board[r][c]);
    }
    const sl=slide(line);
    for(let j=0;j<4;j++){
      let r=i,c=j;
      if(dir=="up"){r=j;c=i}
      if(dir=="down"){r=3-j;c=i}
      if(dir=="right"){r=i;c=3-j}
      if(board[r][c]!=sl[j])moved=true;
      board[r][c]=sl[j];
    }
  }
  if(moved){
    spawn();
    if(score>best){best=score;localStorage.setItem("best",best)}
    update();
    if(!canMove()) endGame();
  }
}

function canMove(){
  for(let r=0;r<4;r++)for(let c=0;c<4;c++){
    if(!board[r][c])return true;
    if(r<3&&board[r][c]==board[r+1][c])return true;
    if(c<3&&board[r][c]==board[r][c+1])return true;
  }
  return false;
}

function endGame(){
  gameOver=true;
  document.getElementById("finalScore").textContent=score;
  document.getElementById("newRecord").style.display=score>=best?"block":"none";
  document.getElementById("gameover").classList.add("show");
}

function restart(){
  document.getElementById("gameover").classList.remove("show");
  init();
}

function specialReset(v){
  const req={2048:1,4096:2,8192:3};
  if(!missions["m"+req[v]]){
    alert(`Mission${req[v]}クリアで解放`);
    return;
  }
  board=[...Array(4)].map(()=>Array(4).fill(0));
  const p=Math.floor(Math.random()*16);
  board[Math.floor(p/4)][p%4]=v;
  score=v==2048?20100:v==4096?44400:96900;
  update();
}

function update(){
  document.getElementById("score").textContent=score;
  document.getElementById("best").textContent=best;
  draw();
}
function toggleMission(){
  document.getElementById("missionPanel").classList.toggle("hidden");
}

init();
</script>
</body>
</html>
