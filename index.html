<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 Base</title>

<style>
*{
  box-sizing:border-box;
  user-select:none;
  -webkit-user-select:none;
}
body{
  margin:0;
  background:#faf6f0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";
  text-align:center;
}
h1{margin:16px 0 8px;}

#scorebar{
  display:flex;
  justify-content:center;
  gap:24px;
  font-size:18px;
}

#board{
  width:90vw;
  max-width:320px;
  aspect-ratio:1/1;
  margin:20px auto;
  background:#bbada0;
  border-radius:12px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-template-rows:repeat(4,1fr);
  gap:10px;
  padding:10px;
  touch-action:none;
}

.cell{
  background:#cdc1b4;
  border-radius:8px;
  position:relative;
}

.tile{
  position:absolute;
  inset:0;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:24px;
  transition:transform .25s ease;
}

.controls button{
  font-size:16px;
  padding:6px 12px;
  margin:4px;
}

#gameover{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
#gameover.show{display:flex;}

#gameoverContent{
  background:#fff;
  padding:20px;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>2048</h1>

<div id="scorebar">
  <div>Score: <span id="score">0</span></div>
  <div>Best: <span id="best">0</span></div>
</div>

<div id="board"></div>

<div class="controls">
  <div><button onclick="move('up')">↑</button></div>
  <div>
    <button onclick="move('left')">←</button>
    <button onclick="move('down')">↓</button>
    <button onclick="move('right')">→</button>
  </div>
</div>

<button onclick="restart()">Restart</button>

<div id="gameover">
  <div id="gameoverContent">
    <h2>Game Over</h2>
    <p>Score: <span id="finalScore"></span></p>
    <button onclick="restart()">Restart</button>
  </div>
</div>

<script>
const SIZE = 4;
let board = [];
let score = 0;
let best = Number(localStorage.getItem("best") || 0);
let gameOver = false;

const colors = {
  2:"#eee4da",4:"#ede0c8",8:"#f2b179",16:"#f59563",
  32:"#f67c5f",64:"#f65e3b",128:"#edcf72",256:"#edcc61",
  512:"#edc850",1024:"#edc53f",2048:"#edc22e",
  4096:"#3c3a32",8192:"#3c3a32",16384:"#3c3a32",32768:"#3c3a32"
};

const boardEl = document.getElementById("board");

function init(){
  boardEl.innerHTML="";
  for(let i=0;i<SIZE*SIZE;i++){
    const c=document.createElement("div");
    c.className="cell";
    boardEl.appendChild(c);
  }

  const save = localStorage.getItem("save");
  if(save){
    const d = JSON.parse(save);
    board = d.board;
    score = d.score;
  }else{
    board = Array.from({length:SIZE},()=>Array(SIZE).fill(0));
    spawn(); spawn();
  }
  update();
}

function spawn(){
  const empty=[];
  for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++)
    if(board[r][c]===0) empty.push([r,c]);
  if(!empty.length) return;
  const [r,c]=empty[Math.random()*empty.length|0];
  board[r][c]=Math.random()<0.9?2:4;
}

function draw(){
  [...boardEl.children].forEach(c=>c.innerHTML="");
  for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++){
    const v=board[r][c];
    if(v){
      const t=document.createElement("div");
      t.className="tile";
      t.textContent=v;
      t.style.background=colors[v]||"#000";
      t.style.color=v>=4096?"#fff":"#000";
      boardEl.children[r*SIZE+c].appendChild(t);
    }
  }
}

function update(){
  document.getElementById("score").textContent=score;
  document.getElementById("best").textContent=best;
  draw();
  localStorage.setItem("save",JSON.stringify({board,score}));
  localStorage.setItem("best",best);
}

function slide(arr){
  arr=arr.filter(v=>v);
  for(let i=0;i<arr.length-1;i++){
    if(arr[i]===arr[i+1]){
      arr[i]*=2;
      score+=arr[i];
      arr[i+1]=0;
    }
  }
  arr=arr.filter(v=>v);
  while(arr.length<SIZE) arr.push(0);
  return arr;
}

function move(dir){
  if(gameOver) return;
  let moved=false;

  for(let i=0;i<SIZE;i++){
    let line=[];
    for(let j=0;j<SIZE;j++){
      let r=i,c=j;
      if(dir==="up"){r=j;c=i;}
      if(dir==="down"){r=SIZE-1-j;c=i;}
      if(dir==="right"){r=i;c=SIZE-1-j;}
      line.push(board[r][c]);
    }
    const sl=slide(line);
    for(let j=0;j<SIZE;j++){
      let r=i,c=j;
      if(dir==="up"){r=j;c=i;}
      if(dir==="down"){r=SIZE-1-j;c=i;}
      if(dir==="right"){r=i;c=SIZE-1-j;}
      if(board[r][c]!==sl[j]) moved=true;
      board[r][c]=sl[j];
    }
  }

  if(moved){
    spawn();
    if(score>best) best=score;
    update();
    if(!canMove()) endGame();
  }
}

function canMove(){
  for(let r=0;r<SIZE;r++)for(let c=0;c<SIZE;c++){
    if(board[r][c]===0) return true;
    if(r<3 && board[r][c]===board[r+1][c]) return true;
    if(c<3 && board[r][c]===board[r][c+1]) return true;
  }
  return false;
}

function endGame(){
  gameOver=true;
  localStorage.removeItem("save");
  document.getElementById("finalScore").textContent=score;
  document.getElementById("gameover").classList.add("show");
}

function restart(){
  gameOver=false;
  document.getElementById("gameover").classList.remove("show");
  score=0;
  board=Array.from({length:SIZE},()=>Array(SIZE).fill(0));
  spawn(); spawn();
  update();
}

/* スワイプ */
let sx=0, sy=0;
boardEl.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  sx=t.clientX; sy=t.clientY;
},{passive:false});

boardEl.addEventListener("touchend",e=>{
  const t=e.changedTouches[0];
  const dx=t.clientX-sx;
  const dy=t.clientY-sy;
  if(Math.abs(dx)>Math.abs(dy)){
    if(dx>30) move("right");
    else if(dx<-30) move("left");
  }else{
    if(dy>30) move("down");
    else if(dy<-30) move("up");
  }
});

init();
</script>
</body>
</html>
