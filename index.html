<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My2048</title>

<style>
*{
  box-sizing:border-box;
  user-select:none;
  -webkit-user-select:none;
  -webkit-touch-callout:none;
}
html,body{
  margin:0;
  background:#faf6f0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";
  text-align:center;
  touch-action:manipulation;
}

h1{margin:16px 0 6px;}

#scorebar{
  display:flex;
  justify-content:center;
  gap:24px;
  font-size:18px;
}

#board{
  width:90vw;
  max-width:320px;
  aspect-ratio:1;
  margin:20px auto;
  background:#bbada0;
  border-radius:12px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:10px;
  touch-action:none;
}
.cell{
  background:#cdc1b4;
  border-radius:8px;
  position:relative;
}
.tile{
  position:absolute;
  inset:0;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:24px;
  transition:transform .15s ease;
}
.tile.merge{animation:merge .15s;}
@keyframes merge{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
.tile.spawn{
  box-shadow:0 0 0 8px rgba(255,255,255,.9);
}
.tile[data-v="2"]    { background:#ffffff; color:#776e65; }
.tile[data-v="4"]    { background:#f5d7c4; color:#776e65; }
.tile[data-v="8"]    { background:#f2b179; color:#fff; }
.tile[data-v="16"]   { background:#f59563; color:#fff; }
.tile[data-v="32"]   { background:#f67c5f; color:#fff; }
.tile[data-v="64"]   { background:#f65e3b; color:#fff; }

.tile[data-v="128"]  { background:#edd073; color:#fff; }
.tile[data-v="256"]  { background:#edcc62; color:#fff; }
.tile[data-v="512"]  { background:#edc950; color:#fff; }
.tile[data-v="1024"] { background:#edc53f; color:#fff; }
.tile[data-v="2048"] { background:#edc22e; color:#fff; }

.tile[data-v="4096"] { background:#000; color:#fff; }
.tile[data-v="8192"] { background:#8e44ad; color:#fff; }
.tile[data-v="16384"]{ background:#ff69b4; color:#fff; }
.tile[data-v="32768"]{ background:#ffffff; color:#000; border:2px solid #000; }
.controls button,
.resetRow button{
  font-size:16px;
  padding:6px 12px;
  margin:4px;
}
button.locked{
  background:#ccc;
  color:#666;
}

#missionBtn{margin-top:10px;}

.missionPanel{
  max-width:320px;
  margin:10px auto;
  padding:12px;
  background:#f3efe8;
  border-radius:10px;
  text-align:left;
}
.missionPanel ul{
  list-style:none;
  padding:0;
  margin:0;
}
.missionPanel li{
  font-size:14px;
  padding:6px 0;
  display:flex;
  gap:8px;
}
.missionPanel li.done{color:#999;}

.hidden{display:none;}

#gameover{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#gameover.show{display:flex;}
#gameoverContent{
  background:#fff;
  padding:20px;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>2048</h1>

<div id="scorebar">
  <div>Score: <span id="score">0</span></div>
  <div>Best: <span id="best">0</span></div>
</div>

<div id="board"></div>

<div class="controls">
  <div><button onclick="move('up')">↑</button></div>
  <div>
    <button onclick="move('left')">←</button>
    <button onclick="move('down')">↓</button>
    <button onclick="move('right')">→</button>
  </div>
</div>

<button onclick="resetConfirm()">RESET</button>

<div class="resetRow">
  <button id="r2048" onclick="specialReset(2048)">2048</button>
  <button id="r4096" onclick="specialReset(4096)">4096</button>
  <button id="r8192" onclick="specialReset(8192)">8192</button>
</div>

<button id="missionBtn">ミッション</button>

<div id="missionPanel" class="missionPanel hidden">
  <ul id="missionList"></ul>
  <div id="achievement"></div>
</div>

<div id="gameover">
  <div id="gameoverContent">
    <h2>Game Over</h2>
    <p>Score: <span id="finalScore"></span></p>
    <p id="newRecord" class="hidden">New Record!</p>
    <button onclick="restart()">Restart</button>
  </div>
</div>

<script>
const SIZE=4;
let board=[], score=0, best=0, gameOver=false;
let startX=0,startY=0;

const missions={
  m1:false,m2:false,m3:false,m4:false,m5:false,
  m6:false,m7:false,m8:false,m9:false,m10:false,m11:false
};

const missionData=[
 {id:1,text:"★☆☆☆ 25000点到達"},
 {id:2,text:"★☆☆☆ 50000点到達"},
 {id:3,text:"★★☆☆ 100000点到達"},
 {id:4,text:"★★★☆ 150000点到達"},
 {id:5,text:"★★★★ 225000点到達"},
 {id:6,text:"★★★★ 300000点到達"},
 {id:7,text:"★★★★★ 450000点到達"},
 {id:8,text:"★☆☆☆ 500点以下でゲームオーバー"},
 {id:9,text:"★★☆☆ 300点以下でゲームオーバー"},
 {id:10,text:"★★★☆ 150点以下でゲームオーバー"},
 {id:11,text:"★★★★ 2048を3つ同時に作る"}
];

const boardEl=document.getElementById("board");

function init(){
  boardEl.innerHTML="";
  for(let i=0;i<16;i++){
    const c=document.createElement("div");
    c.className="cell";
    boardEl.appendChild(c);
  }

  const save=localStorage.getItem("save");
  const ms=localStorage.getItem("missions");
  if(ms) Object.assign(missions,JSON.parse(ms));

  if(save){
    const d=JSON.parse(save);
    board=d.board; score=d.score;
  }else{
    board=[...Array(4)].map(()=>Array(4).fill(0));
    spawn(); spawn();
  }

  best=Number(localStorage.getItem("best")||0);
  update();
  updateResetButtons();
}

function spawn(){
  const empty=[];
  for(let r=0;r<4;r++)for(let c=0;c<4;c++)
    if(board[r][c]==0) empty.push([r,c]);
  if(!empty.length) return;
  const [r,c]=empty[Math.random()*empty.length|0];
  board[r][c]=Math.random()<0.9?2:4;
}

function draw(){
  [...boardEl.children].forEach(c=>c.innerHTML="");
  for(let r=0;r<4;r++)for(let c=0;c<4;c++){
    const v=board[r][c];
    if(v){
      const t=document.createElement("div");
      t.className="tile";
      t.textContent=v;
      t.dataset.v = v;
      boardEl.children[r*4+c].appendChild(t);
    }
  }
}

function update(){
  document.getElementById("score").textContent=score;
  document.getElementById("best").textContent=best;
  draw();
  localStorage.setItem("save",JSON.stringify({board,score}));
  localStorage.setItem("missions",JSON.stringify(missions));
}

function slide(arr){
  arr=arr.filter(v=>v);
  for(let i=0;i<arr.length-1;i++){
    if(arr[i]==arr[i+1]){
      arr[i]*=2;
      score+=arr[i];
      arr[i+1]=0;
    }
  }
  arr=arr.filter(v=>v);
  while(arr.length<4) arr.push(0);
  return arr;
}

function move(dir){
  if(gameOver) return;
  let moved=false;

  for(let i=0;i<4;i++){
    let line=[];
    for(let j=0;j<4;j++){
      let r=i,c=j;
      if(dir=="up"){r=j;c=i;}
      if(dir=="down"){r=3-j;c=i;}
      if(dir=="right"){r=i;c=3-j;}
      line.push(board[r][c]);
    }
    const sl=slide(line);
    for(let j=0;j<4;j++){
      let r=i,c=j;
      if(dir=="up"){r=j;c=i;}
      if(dir=="down"){r=3-j;c=i;}
      if(dir=="right"){r=i;c=3-j;}
      if(board[r][c]!=sl[j]) moved=true;
      board[r][c]=sl[j];
    }
  }

  if(moved){
    spawn();
    if(score>best){best=score;localStorage.setItem("best",best);}
    checkMissionsAfterMove();
    update();
    if(!canMove()) endGame();
  }
}

function canMove(){
  for(let r=0;r<4;r++)for(let c=0;c<4;c++){
    if(board[r][c]==0) return true;
    if(r<3 && board[r][c]==board[r+1][c]) return true;
    if(c<3 && board[r][c]==board[r][c+1]) return true;
  }
  return false;
}

/* ---------- ミッション判定 ---------- */

function checkMissionsAfterMove(){
  if(best>=25000) missions.m1=true;
  if(best>=50000) missions.m2=true;
  if(best>=100000) missions.m3=true;
  if(best>=150000) missions.m4=true;
  if(best>=225000) missions.m5=true;
  if(best>=300000) missions.m6=true;
  if(best>=450000) missions.m7=true;

  let count2048=0;
  for(let r=0;r<4;r++)for(let c=0;c<4;c++)
    if(board[r][c]==2048) count2048++;
  if(count2048>=3) missions.m11=true;

  updateResetButtons();
}

function endGame(){
  gameOver=true;
  document.getElementById("finalScore").textContent=score;
  document.getElementById("newRecord")
    .classList.toggle("hidden", score<best);

  if(score<=500) missions.m8=true;
  if(score<=300) missions.m9=true;
  if(score<=150) missions.m10=true;

  localStorage.removeItem("save");
  localStorage.setItem("missions",JSON.stringify(missions));
  renderMissions();
  document.getElementById("gameover").classList.add("show");
}

/* ---------- UI ---------- */

function restart(){
  gameOver=false;
  document.getElementById("gameover").classList.remove("show");
  board=[...Array(4)].map(()=>Array(4).fill(0));
  score=0;
  spawn(); spawn();
  update();
}

function resetConfirm(){
  if(confirm("本当にリセットしますか？")) restart();
}

function specialReset(v){
  if(v===2048 && !missions.m1){alert("Mission1クリアで解放");return;}
  if(v===4096 && !missions.m2){alert("Mission2クリアで解放");return;}
  if(v===8192 && !missions.m3){alert("Mission3クリアで解放");return;}

  board=[...Array(4)].map(()=>Array(4).fill(0));
  board[0][0]=v;
  score=(v===2048)?20000:(v===4096)?40000:80000;
  update();
}

function updateResetButtons(){
  r2048.className=missions.m1?"":"locked";
  r4096.className=missions.m2?"":"locked";
  r8192.className=missions.m3?"":"locked";
}

function renderMissions(){
  const ul=document.getElementById("missionList");
  ul.innerHTML="";
  let cleared=0;
  missionData.forEach(m=>{
    const done=missions["m"+m.id];
    if(done) cleared++;
    const li=document.createElement("li");
    if(done) li.classList.add("done");
    li.innerHTML=`<span style="flex:1">${m.text}</span><span>${done?"済":"未"}</span>`;
    ul.appendChild(li);
  });
  document.getElementById("achievement").textContent=`達成 ${cleared}/${missionData.length}`;
}

document.getElementById("missionBtn").onclick=()=>{
  document.getElementById("missionPanel").classList.toggle("hidden");
  renderMissions();
};

/* ---------- スワイプ ---------- */

boardEl.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  startX=t.clientX; startY=t.clientY;
},{passive:false});

boardEl.addEventListener("touchend",e=>{
  const t=e.changedTouches[0];
  const dx=t.clientX-startX;
  const dy=t.clientY-startY;
  if(Math.abs(dx)>Math.abs(dy)){
    if(dx>30) move("right");
    else if(dx<-30) move("left");
  }else{
    if(dy>30) move("down");
    else if(dy<-30) move("up");
  }
},{passive:false});

init();
</script>
</body>
</html>
